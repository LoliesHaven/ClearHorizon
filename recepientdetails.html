<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-page">
        <!-- Add the image tag for the logo -->
        <img src="digitalwallet.png" alt="Logo" style="width: 150px; height: 150px;">
        <h1>Enter Recepient Details</h1>
        <form action="paymentsuccessful.html">
            <label for="card number">Recepient's Name:</label>
            <input type="text" id="card number" card number="card number" required>
            <label for="expiry date">Recepient's Mobile Number</label>
            <input type="expiry date" id="expiry date" expiry date="expiry date" required>
            <label for="cvv">Transfer amount $$</label>
            <input type="cvv" id="cvv" name="cvv" required>
            <button type="submit">Top up</button>
        </form>
    </div>
</body>
</html>
