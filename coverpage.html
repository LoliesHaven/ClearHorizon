<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4d0680; /* Adjusted background color to match screen 1 */
            color: #4A4A4A;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cover-page {
            text-align: center;
            padding: 40px;
            background-color: #D3BCE3; /* Matches background with overall design */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #F0B400;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #E09B00;
        }
        .img-container {
            text-align: center;
            margin-top: 30px;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <img src="logo.png" alt="Logo" style="width: 150px; height: 150px;">
        <h1>Welcome to Clearhorizon Finance</h1>
        <h2>What's so special about it?</h2>
        <p class="description">
            Provides services such as banking and digital wallet solutions.
            <br>
            Fees and pricing structures are clearly outlined for transparency.
            <br>
            Security measures such as encryption protocols are made to ensure safety.
        </p>
        <div class="buttons">
            <a href="signup.html" class="button">Sign Up</a>
            <a href="signin.html" class="button">Sign In</a>
        </div>
        <div class="img-container">
            <img src="worldmap.png" alt="World Map Header" class="img-fluid">
        </div>
    </div>
</body>
</html>
